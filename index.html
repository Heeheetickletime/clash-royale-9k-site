<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clash Royale Arena Guide</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #1f1f1f;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
      color: #f8b400;
    }

    main {
      padding: 20px;
      max-width: 1000px;
      margin: auto;
    }

    select, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
      margin: 10px 0;
    }

    .deck, .tips, .log {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      box-shadow: 0 0 10px rgba(255,255,255,0.1);
    }

    .deck-title {
      font-size: 20px;
      margin-bottom: 10px;
      color: #00d4ff;
    }

    .card {
      display: inline-block;
      background-color: #292929;
      margin: 5px;
      padding: 10px;
      border-radius: 8px;
    }

    .log p {
      margin: 5px 0;
    }

    .undo-btn {
      background-color: #ff5555;
      color: white;
    }

    .tips ul {
      margin: 0;
      padding-left: 20px;
    }
  </style>
</head>
<body>
  <header>Clash Royale Arena Deck Guide</header>
  <main>
    <label for="arena-select">Select Your Arena:</label>
    <select id="arena-select"></select>
    <button onclick="logTrophy()">Log Trophies</button>
    <button onclick="undoLog()" class="undo-btn">Undo</button>

    <div class="deck" id="deck-display">
      <div class="deck-title">Deck:</div>
      <div id="cards"></div>
    </div>

    <div class="tips">
      <div class="deck-title">Tips:</div>
      <ul id="tips-list"></ul>
    </div>

    <div class="log">
      <div class="deck-title">Trophy Log:</div>
      <div id="trophy-log"></div>
    </div>
  </main>

  <script>
    const decks = {
      1: {
        cards: ["Knight", "Arrows", "Bomber", "Archers", "Mini P.E.K.K.A", "Giant", "Fireball", "Musketeer"],
        tips: ["Use Giant as a tank and support with Musketeer or Bomber.", "Defend with Mini P.E.K.K.A or Archers."]
      },
      2: {
        cards: ["Baby Dragon", "Skeleton Army", "Giant", "Mini P.E.K.K.A", "Bomber", "Valkyrie", "Arrows", "Musketeer"],
        tips: ["Skeleton Army counters tanks well.", "Baby Dragon clears swarms efficiently."]
      },
      3: {
        cards: ["Witch", "Giant", "Bomber", "Mini P.E.K.K.A", "Arrows", "Valkyrie", "Fireball", "Musketeer"],
        tips: ["Witch is great behind Giant.", "Fireball big pushes to gain elixir advantage."]
      },
      // Add remaining Arenas up to 23:
      4: {
        cards: ["P.E.K.K.A", "Zap", "Minions", "Hog Rider", "Inferno Tower", "Goblin Barrel", "Valkyrie", "Cannon"],
        tips: ["Hog + Zap is a great push.", "P.E.K.K.A on defense shuts down tanks."]
      },
      5: {
        cards: ["Wizard", "Zap", "Miner", "Minions", "Valkyrie", "Furnace", "Fireball", "Mega Minion"],
        tips: ["Miner chip decks are strong.", "Use Fireball for splash value."]
      },
      6: {
        cards: ["Elixir Collector", "Three Musketeers", "Battle Ram", "Minion Horde", "Zap", "Ice Spirit", "Bandit", "Goblin Gang"],
        tips: ["Bait out Fireball before playing Three Musketeers.", "Battle Ram is a great punish card."]
      },
      7: {
        cards: ["Royal Ghost", "Zappies", "Goblin Cage", "Lightning", "Flying Machine", "Royal Hogs", "Heal Spirit", "Hunter"],
        tips: ["Split push with Royal Hogs.", "Zappies and Cage control the defense."]
      },
      8: {
        cards: ["Golem", "Night Witch", "Baby Dragon", "Tornado", "Lumberjack", "Lightning", "Dark Prince", "Ice Wizard"],
        tips: ["Support Golem with splash units.", "Defend then build a big counter-push."]
      },
      9: {
        cards: ["X-Bow", "Tesla", "Ice Spirit", "Skeletons", "Log", "Archers", "Knight", "Fireball"],
        tips: ["Cycle fast with 3.0 X-Bow.", "Tesla+X-Bow combo is key."]
      },
      10: {
        cards: ["Mortar", "Miner", "Skeletons", "Archers", "Fireball", "Log", "Knight", "Bats"],
        tips: ["Play Mortar defensively then counter-push.", "Miner chip works over time."]
      },
      11: {
        cards: ["Balloon", "Lumberjack", "Freeze", "Mega Minion", "Baby Dragon", "Barbarian Barrel", "Inferno Dragon", "Bowler"],
        tips: ["Freeze surprise pushes win games.", "Lumberjack rage boosts Balloon."]
      },
      12: {
        cards: ["Ram Rider", "Bandit", "Magic Archer", "Electro Wizard", "Barbarian Barrel", "Lightning", "Hunter", "Baby Dragon"],
        tips: ["Use Lightning to clear support.", "Ram Rider slows tanks."]
      },
      13: {
        cards: ["Royal Giant", "Fisherman", "Mother Witch", "Hunter", "Lightning", "Goblin Cage", "Zappies", "Log"],
        tips: ["RG + Fisherman synergy is strong.", "Mother Witch punishes swarms."]
      },
      14: {
        cards: ["Electro Giant", "Phoenix", "Tornado", "Bomber", "Electro Wizard", "Cannon", "Golden Knight", "Lightning"],
        tips: ["E-Giant is strong with support behind.", "Tornado + Bomber combo clears easily."]
      },
      15: {
        cards: ["Monk", "Phoenix", "Lightning", "Tornado", "Ice Spirit", "Cannon", "Electro Dragon", "Archers"],
        tips: ["Monkâ€™s deflect helps versus projectiles.", "Phoenix revives for pressure."]
      },
      16: {
        cards: ["Skeleton King", "Graveyard", "Poison", "Ice Wizard", "Tornado", "Barbarian Barrel", "Baby Dragon", "Tombstone"],
        tips: ["Classic splashyard deck.", "Tornado + Ice Wiz = full control."]
      },
      17: {
        cards: ["Goblin Giant", "Sparky", "Zap", "Mini P.E.K.K.A", "Dark Prince", "Goblin Gang", "Electro Wizard", "Arrows"],
        tips: ["Use Goblin Giant to tank for Sparky.", "Electro Wizard stuns important threats."]
      },
      18: {
        cards: ["Mega Knight", "Ram Rider", "Inferno Dragon", "Bandit", "Barbarian Barrel", "Lightning", "Miner", "Magic Archer"],
        tips: ["Mega Knight jumps disrupt pushes.", "Ram Rider slows enemies."]
      },
      19: {
        cards: ["Drill", "Valkyrie", "Cannon", "Fireball", "Bandit", "Golden Knight", "Log", "Skeletons"],
        tips: ["Goblin Drill applies pressure.", "Bandit + GK punish hard."]
      },
      20: {
        cards: ["Lava Hound", "Balloon", "Tombstone", "Guards", "Arrows", "Fireball", "Mega Minion", "Inferno Dragon"],
        tips: ["Classic LavaLoon beatdown.", "Use Fireball+Arrows to clear defense."]
      },
      21: {
        cards: ["Monk", "Phoenix", "Graveyard", "Poison", "Tornado", "Baby Dragon", "Barbarian Barrel", "Ice Wizard"],
        tips: ["Poison Graveyard control.", "Phoenix flies over ground defenses."]
      },
      22: {
        cards: ["Electro Giant", "Phoenix", "Lightning", "Bomber", "Golden Knight", "Tornado", "Cannon", "Heal Spirit"],
        tips: ["E-Giant cycle deck, punish bad defense.", "Cannon = cheap defense."]
      },
      23: {
        cards: ["Monk", "Phoenix", "Elixir Collector", "Three Musketeers", "Bandit", "Battle Ram", "Heal Spirit", "Minion Horde"],
        tips: ["Split 3M = pressure both lanes.", "Collector helps pump elixir lead."]
      }
    };

    const arenaSelect = document.getElementById("arena-select");
    const cardsDiv = document.getElementById("cards");
    const tipsList = document.getElementById("tips-list");
    const trophyLog = document.getElementById("trophy-log");
    let logHistory = [];

    for (let i = 1; i <= 23; i++) {
      const option = document.createElement("option");
      option.value = i;
      option.textContent = `Arena ${i}`;
      arenaSelect.appendChild(option);
    }

    arenaSelect.addEventListener("change", () => {
      const arena = arenaSelect.value;
      const deck = decks[arena];
      cardsDiv.innerHTML = "";
      tipsList.innerHTML = "";

      deck.cards.forEach(card => {
        const cardEl = document.createElement("div");
        cardEl.className = "card";
        cardEl.textContent = card;
        cardsDiv.appendChild(cardEl);
      });

      deck.tips.forEach(tip => {
        const tipEl = document.createElement("li");
        tipEl.textContent = tip;
        tipsList.appendChild(tipEl);
      });
    });

    function logTrophy() {
      const arena = arenaSelect.value;
      const now = new Date();
      const logEntry = `Logged Arena ${arena} at ${now.toLocaleTimeString()}`;
      logHistory.push(logEntry);
      renderLog();
    }

    function undoLog() {
      logHistory.pop();
      renderLog();
    }

    function renderLog() {
      trophyLog.innerHTML = "";
      logHistory.forEach(entry => {
        const p = document.createElement("p");
        p.textContent = entry;
        trophyLog.appendChild(p);
      });
    }

    // Auto-load first arena on start
    arenaSelect.value = 1;
    arenaSelect.dispatchEvent(new Event('change'));
  </script>
</body>
</html>
